<div class="col-md-6 col-md-offset-3 well">
<form ng-submit="submit()" class="form-horizontal">
    <fieldset>
        <legend>Add Book</legend>
        <div class="form-group">
            <label for="title" class="col-lg-2 control-label">Title</label>
            <div class="col-lg-10">
                <input ng-model="book.title" type="text" class="form-control" id="title" placeholder="Book title">
            </div>
        </div>
        <div class="form-group">
            <label for="author" class="col-lg-2 control-label">Author</label>
            <div class="col-lg-10">
                <input ng-model="book.author" type="text" class="form-control" id="author" placeholder="Author name">
            </div>
        </div>
        <div class="form-group">
            <label for="category" class="col-lg-2 control-label">Category</label>
            <div class="col-lg-10">
                <input ng-model="book.name" type="text" class="form-control" id="category" placeholder="Category name">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </fieldset>
</form> 
</div>
